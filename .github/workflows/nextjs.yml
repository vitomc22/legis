name: Deploy NestJS Application

on:
  push:
    branches:
      - main  # Executa a ação apenas quando há um push na branch "main"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'  # Use a versão do Node.js compatível com a sua aplicação

      - name: Install dependencies
        run: npm install

      - name: Build application
        run: npm run build  # Certifique-se de que o comando 'build' está configurado no seu package.json

      - name: Deploy via SSH
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          SERVER_USER: ${{ secrets.SERVER_USER }}
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
          DEPLOY_PATH: ${{ secrets.DEPLOY_PATH }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh -o StrictHostKeyChecking=no $SERVER_USER@$SERVER_HOST "mkdir -p $DEPLOY_PATH"
          scp -r ./dist/* $SERVER_USER@$SERVER_HOST:$DEPLOY_PATH
          ssh $SERVER_USER@$SERVER_HOST "cd $DEPLOY_PATH && npm install --production && pm2 restart app"

      # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
